<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile.component.css">
  <title>User Profile</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="assets/profilePicture.png" alt="Header Image">
      <h1>User Profile</h1>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label class="form-control-label" for="input-username">Username</label>
          <div class="input-group">
            <input type="text" id="input-username" class="form-control form-control-alternative" 
                   placeholder="Username" [value]="users[0]?.username" disabled>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label class="form-control-label" for="input-email">Email address</label>
          <div class="input-group">
            <input *ngIf="!editEmail" type="email" id="input-email" class="form-control form-control-alternative" 
                   placeholder="jesse@example.com" [value]="users[0]?.email" disabled>
            <input *ngIf="editEmail" type="email" id="input-email" class="form-control form-control-alternative" 
                   [(ngModel)]="editedEmail">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" (click)="toggleEdit('email')">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button *ngIf="editEmail" class="btn btn-success" (click)="saveChanges()">Submit</button>
    </div>
  </div>
</body>

</html>
