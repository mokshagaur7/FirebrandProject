<div class="container-fluid mt--7">
  <div class="row">
    <!-- Other content -->

    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <!-- Card header -->
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
            <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Settings</a>
            </div>
          </div>
        </div>
        <!-- Card body -->
        <div class="card-body">
          <form>
            <!-- Display user details -->
            <div class="pl-lg-4" *ngFor="let user of users">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" [value]="users[0].username">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com" [value]="users[0].email">
                  </div>
                </div>
              </div>
              <!-- Add other user details similarly -->
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <!-- Display other user details similarly -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
