<router-outlet></router-outlet>
<div *ngIf="isLoading" class="loading-spinner">
  <img src="assets/loading.gif" alt="Loading...">
</div>

<div *ngIf="!isLoading">



<table>
    <thead>
      <tr>
        <th>Select</th>
        <th>Symbol</th>
        <th>Name</th>
        <th>
          <input type="text" placeholder="Search by symbol or name" #filter (input)="filterResults(filter.value)" (keyup)="handleSearchInputChange(filter.value)">

         
        </th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let symbol of filteredSymbols">
        <td><input type="checkbox" [(ngModel)]="symbol.selected" /></td>
        <td><a [routerLink]="['/summary', symbol.symbol]">{{ symbol.symbol }}</a></td>
        <td><a [routerLink]="['/summary', symbol.symbol]">{{ symbol.name }}</a></td>
      </tr>
    </tbody>
  </table>
  <button *ngIf="displayedItems < symbols.length" (click)="loadMore()">Load More</button>
  </div>
