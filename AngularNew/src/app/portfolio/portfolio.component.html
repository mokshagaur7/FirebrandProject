<table>
    <thead>
      <tr>
        <th>Your Portfolios</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let portfolio of portfolios">
        <td><a (click)="navigateToPortfolioStocks(portfolio.portfolioId)">{{ portfolio.portfolioName }}</a></td>
      </tr>
    </tbody>
  </table>

  <button (click)="createPortfolio()">Create New Portfolio</button>
  <input type="text" placeholder="Portfolio Name"  class="search-bar" [(ngModel)]="portfolioName">
