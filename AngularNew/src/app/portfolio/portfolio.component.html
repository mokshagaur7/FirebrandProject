<table>
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let portfolio of portfolios">
        <td><a [routerLink]="['/portfolio']">{{ portfolio.id }}</a></td>
        <td><a [routerLink]="['/portfolio']">{{ portfolio.name }}</a></td>
       
      </tr>
    </tbody>
  </table>

  <button (click)="addToPortfolio()">Add to Portfolio</button>
  
  <app-single-portfolio></app-single-portfolio>
