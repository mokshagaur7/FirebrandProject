<form action="action_page.php" method="post">
    <div class="imgcontainer">
      <img src="assets/2189569-middle.png" alt="Avatar" class="avatar">
    </div>
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required [(ngModel)]="createUser">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="createPass">

      <label for="repeatpsw"><b>Password</b></label>
      <input type="password" placeholder="Re-Enter Password" name="repeatpsw" required [(ngModel)]="repeatPass">
  
      <button type="submit" (click)="navigate()">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      <!-- <span class="psw">Forgot <a href="#">password?</a></span> -->
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="button">Sign up</button>
    </div>
  </form>
